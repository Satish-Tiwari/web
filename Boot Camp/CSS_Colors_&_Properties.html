<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Colors_&_Properties</title>
    <style>

        #firstPara {
            color:blueviolet;  /* Color by name */
        } 

        #secondPara{
            color:rgb(230, 227, 100)  /*Color by rgb value*/
        }

        #thirdPara{
            color:#ff4532   /* Color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2> 
    <p id="firstPara">This is paragraph from first box</p>

    <h2>This is my second box</h2> 
    <p id="secondPara">This is paragraph from second box</p>

    <h2>This is my third box</h2> 
    <p id="thirdtPara">This is paragraph from third box</p>

</body>
</html>
