<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <Section>
        <center style="font-size: 20px; font-weight: bold; padding: 20px;">Simple Time-Table for Seminar's</center>
        <table border = "1" style="text-align: center; width: 50%; margin-left: auto; margin-right: auto;">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 pm</td>
                <td>Intro to XML</td>
            </tr>
            <tr>
                <td>Validity DTD and Reality</td>
            </tr>
            
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 am</td>
                <td>11:00 am</td>
                <td rowspan="2">X-Path</td>
            </tr>
            <tr>
                <td>12:00 pm</td>
                <td>2:00pm</td>
            </tr>
            <tr>
                <td>2:00 pm</td>
                <td>5:00 pm</td>
                <td>XSL Transformation</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>8:00 am</td>
                <td>12:00 pm</td>
                <td>XSL Transformation</td>
            </tr>
        </table>
    </Section>
</body>
</html>
