<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
    div{
        border: 2px solid black;
        padding-left: 20px;
        padding-right: 20px;
        display: inline-block;
        text-align: center;
    }

    b{
       font-size: 30px;
    }
    </style>
</head>
<body>
    <div>
        <p><b>Internal CSS</b><br></p>
    <p>This can be used when a single HTML document must be styled uniquely. The CSS rule set should be within the HTML file in the head <br> 
        section i.e the CSS is embedded within the HTML file. </p>
    </div>
</body>
</html>
