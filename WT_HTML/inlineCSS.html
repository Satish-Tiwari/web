<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <div  style="border: 2px solid black; padding-left: 20px; padding-right: 20px; 
                display: inline-block; text-align: center;">
        <p><b style="font-size: 30px;">Inline CSS</b><br></p>
    <p>An inline CSS is used to apply a unique style to a single HTML element. <br> 
        An inline CSS uses the style attribute of an HTML element.</p>
    </div>
</body>
</html>
